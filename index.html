<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital - Forwarder Venture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estética idéntica a fv-forwarder-venture */
        body { background-color: #f4f4f4; font-family: 'Inter', sans-serif; }
        .product-card { aspect-ratio: 9 / 16; }
        .cart-float { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
    </style>
</head>
<body>

    <header class="bg-white p-4 shadow-sm sticky top-0 z-50 flex justify-between items-center">
        <h1 id="store-name" class="font-bold text-xl text-gray-800">Cargando Tienda...</h1>
        <button onclick="toggleCart()" class="relative">
            <i class="fa-solid fa-cart-shopping text-2xl text-blue-600"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5">0</span>
        </button>
    </header>

    <main id="product-grid" class="p-4 grid grid-cols-2 gap-4 pb-24">
        </main>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[1001] flex justify-end">
        <div class="bg-white w-full max-w-md h-full p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Tu Pedido</h2>
                <button onclick="toggleCart()" class="text-2xl">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4"></div>
            <div class="mt-8 border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total:</span>
                    <span id="cart-total">$0</span>
                </div>
                <button onclick="sendToWhatsApp()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold text-lg flex justify-center items-center gap-2">
                    <i class="fa-brands fa-whatsapp"></i> Confirmar por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const SHEET_ID = '1MfRUT_lXBGfhBCQAXMG4CGC4ZPJatpsrm7GyIUdZqT0';
        const SHEET_NAME = 'Ferretería';
        const WHATSAPP_NUMBER = '573114957971';
        // ---------------------

        let products = [];
        let cart = [];

        // 1. Cargar datos de Google Sheets
        async function loadProducts() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                const rows = json.table.rows;
                products = rows.map(row => ({
                    nombre: row.c[0].v,
                    descripcion: row.c[1].v,
                    precio: row.c[2].v,
                    imagen: row.c[3].v,
                    categoria: row.c[4] ? row.c[4].v : 'General'
                }));
                renderProducts();
            } catch (e) {
                console.error("Error cargando Sheets:", e);
            }
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map((p, index) => `
                <div class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col">
                    <img src="${p.imagen}" class="w-full aspect-[9/10] object-cover" alt="${p.nombre}">
                    <div class="p-3 flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="font-bold text-sm leading-tight">${p.nombre}</h3>
                            <p class="text-xs text-gray-500 mt-1 line-clamp-2">${p.descripcion}</p>
                        </div>
                        <div class="mt-2">
                            <span class="text-blue-600 font-bold">$${p.precio.toLocaleString()}</span>
                            <button onclick="addToCart(${index})" class="w-full mt-2 bg-gray-900 text-white text-xs py-2 rounded-lg">
                                + Agregar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 2. Lógica del Carrito
        function addToCart(index) {
            const product = products[index];
            const itemInCart = cart.find(item => item.nombre === product.nombre);
            
            if (itemInCart) {
                itemInCart.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.reduce((acc, item) => acc + item.qty, 0);
            const itemsContainer = document.getElementById('cart-items');
            let total = 0;

            itemsContainer.innerHTML = cart.map((item, i) => {
                total += item.precio * item.qty;
                return `
                    <div class="flex justify-between items-center border-b pb-2">
                        <div>
                            <p class="font-bold text-sm">${item.nombre}</p>
                            <p class="text-xs text-gray-500">${item.qty} x $${item.precio.toLocaleString()}</p>
                        </div>
                        <button onclick="removeFromCart(${i})" class="text-red-500 text-sm">Eliminar</button>
                    </div>
                `;
            }).join('');
            
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            updateCartUI();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('hidden');
        }

        // 3. Envío a WhatsApp
        function sendToWhatsApp() {
            if (cart.length === 0) return alert("El carrito está vacío");

            let message = `*Nuevo Pedido - Forwarder Venture*%0A--------------------------%0A`;
            let total = 0;

            cart.forEach(item => {
                message += `• ${item.qty}x ${item.nombre} - $${(item.precio * item.qty).toLocaleString()}%0A`;
                total += item.precio * item.qty;
            });

            message += `--------------------------%0A*Total: $${total.toLocaleString()}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${message}`, '_blank');
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            updateCartUI();
        }

        loadProducts();
    </script>
</body>
</html>
