<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreter√≠a - Cat√°logo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { 
            background-color: #FAFAFA; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen relative shadow-2xl">

    <header class="bg-white/95 backdrop-blur-md px-5 py-4 sticky top-0 z-50 flex justify-between items-center border-b border-gray-100">
        <h1 id="store-name" class="font-black text-2xl tracking-tighter text-black uppercase">FERRETER√çA</h1>
        <button onclick="toggleCart()" class="relative p-1">
            <i class="fa-solid fa-cart-shopping text-2xl text-black"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-white transition-transform duration-200">0</span>
        </button>
    </header>

    <section class="relative w-full aspect-[9/16] bg-black overflow-hidden flex items-end p-6">
        <img src="https://placehold.co/720x1280/1f2937/ffffff?text=Banner+Ferreteria" class="absolute inset-0 w-full h-full object-cover opacity-60" alt="Banner Ferreter√≠a">
        <div class="relative z-10 w-full">
            <span class="bg-white text-black px-3 py-1 font-black text-xs uppercase tracking-widest mb-3 inline-block">Cat√°logo</span>
            <h2 class="text-white font-black text-5xl leading-none mb-2">EQUIPA TU<br>PROYECTO</h2>
            <p class="text-gray-300 text-sm font-medium">Las mejores herramientas y materiales.</p>
        </div>
    </section>

    <nav class="flex overflow-x-auto gap-3 px-5 py-5 hide-scrollbar border-b border-gray-100 bg-white">
        <button class="px-6 py-2 bg-black text-white rounded-full text-sm font-bold whitespace-nowrap">Ver Todo</button>
        <button class="px-6 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-bold whitespace-nowrap">El√©ctricas</button>
        <button class="px-6 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-bold whitespace-nowrap">Manuales</button>
        <button class="px-6 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-bold whitespace-nowrap">Pinturas</button>
    </nav>

    <main class="p-4 bg-gray-50 pb-28 min-h-screen">
        <div id="product-grid" class="grid grid-cols-2 gap-3">
            <p class="col-span-2 text-center text-gray-400 py-20 text-sm font-semibold">
                <i class="fa-solid fa-spinner fa-spin mr-2"></i> Cargando cat√°logo...
            </p>
        </div>
    </main>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/60 z-[1001] flex items-end transition-opacity">
        <div class="bg-white w-full max-w-md mx-auto h-[85vh] rounded-t-3xl flex flex-col overflow-hidden shadow-2xl relative animate-slide-up">
            <div class="px-6 py-5 flex justify-between items-center border-b border-gray-100">
                <h2 class="text-xl font-black">Tu Pedido</h2>
                <button onclick="toggleCart()" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 active:scale-95">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <div id="cart-items" class="flex-grow p-5 overflow-y-auto space-y-4 bg-gray-50">
            </div>
            
            <div class="p-6 bg-white border-t border-gray-100 shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
                <div class="flex justify-between items-center mb-5">
                    <span class="text-gray-500 font-semibold">Total estimado:</span>
                    <span id="cart-total" class="text-2xl font-black">$0</span>
                </div>
                <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl font-black text-lg flex justify-center items-center gap-3 shadow-lg shadow-green-500/20 active:scale-95 transition-all">
                    <i class="fa-brands fa-whatsapp text-2xl"></i> Enviar por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ESTRICTA ---
        const SHEET_ID = '1MfRUT_lXBGfhBCQAXMG4CGC4ZPJatpsrm7GyIUdZqT0';
        const SHEET_NAME = 'Ferreter√≠a'; 
        const WHATSAPP_NUMBER = '573114957971';
        // ------------------------------

        let products = [];
        let cart = [];

        async function loadProducts() {
            // El encodeURIComponent asegura que la tilde en "Ferreter√≠a" no rompa la URL
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;
                
                products = rows.map(row => ({
                    nombre: row.c[0] ? row.c[0].v : 'Producto sin nombre',
                    descripcion: row.c[1] ? row.c[1].v : '',
                    precio: row.c[2] ? row.c[2].v : 0,
                    imagen: row.c[3] ? row.c[3].v : 'https://placehold.co/720x1280/EEEEEE/999999?text=Sin+Imagen',
                    categoria: row.c[4] ? row.c[4].v : 'General'
                }));

                document.getElementById('store-name').innerText = SHEET_NAME.toUpperCase();
                renderProducts();
            } catch (e) {
                console.error("Error cargando Sheets:", e);
                document.getElementById('store-name').innerText = "ERROR";
                document.getElementById('product-grid').innerHTML = `<p class="col-span-2 text-center text-red-500 mt-10">Error al cargar. Aseg√∫rate de que el documento est√© publicado en la web.</p>`;
            }
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map((p, index) => `
                <div class="bg-white rounded-[1.2rem] overflow-hidden shadow-sm border border-gray-100 flex flex-col relative group">
                    <div class="relative aspect-[9/16] bg-gray-100 w-full overflow-hidden">
                        <img src="${p.imagen}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" alt="${p.nombre}" loading="lazy">
                        <button onclick="addToCart(${index})" class="absolute bottom-3 right-3 w-10 h-10 bg-white text-black rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                            <i class="fa-solid fa-plus font-bold"></i>
                        </button>
                    </div>
                    <div class="p-4 flex-grow flex flex-col justify-between bg-white">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase tracking-widest font-black mb-1">${p.categoria}</p>
                            <h3 class="font-bold text-sm text-gray-900 leading-snug line-clamp-2">${p.nombre}</h3>
                        </div>
                        <div class="mt-2">
                            <span class="text-black font-black text-base">$${p.precio.toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(index) {
            const product = products[index];
            const itemInCart = cart.find(item => item.nombre === product.nombre);
            
            if (itemInCart) {
                itemInCart.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            updateCartUI();
            
            const cartIcon = document.getElementById('cart-count');
            cartIcon.classList.add('scale-150', 'bg-green-500');
            setTimeout(() => cartIcon.classList.remove('scale-150', 'bg-green-500'), 200);
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.reduce((acc, item) => acc + item.qty, 0);
            const itemsContainer = document.getElementById('cart-items');
            let total = 0;

            if(cart.length === 0) {
                itemsContainer.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-gray-400 py-10"><i class="fa-solid fa-cart-shopping text-5xl mb-4 opacity-50"></i><p class="font-bold">Tu carrito est√° vac√≠o</p></div>`;
            } else {
                itemsContainer.innerHTML = cart.map((item, i) => {
                    total += item.precio * item.qty;
                    return `
                        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex items-center gap-4 relative">
                            <img src="${item.imagen}" class="w-16 h-24 object-cover rounded-xl bg-gray-100">
                            <div class="flex-grow">
                                <p class="font-bold text-sm leading-tight pr-6">${item.nombre}</p>
                                <p class="text-gray-500 text-xs mt-1 font-semibold">$${item.precio.toLocaleString()} c/u</p>
                                <div class="inline-flex items-center mt-3 bg-gray-100 rounded-lg px-2 py-1">
                                    <span class="text-xs font-black text-black px-2">Cant: ${item.qty}</span>
                                </div>
                            </div>
                            <button onclick="removeFromCart(${i})" class="absolute top-4 right-4 w-8 h-8 bg-red-50 text-red-500 rounded-full flex items-center justify-center active:scale-90">
                                <i class="fa-solid fa-trash-can text-xs"></i>
                            </button>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            updateCartUI();
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            if(modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                updateCartUI();
            } else {
                modal.classList.add('hidden');
            }
        }

        function sendToWhatsApp() {
            if (cart.length === 0) return alert("Tu carrito est√° vac√≠o");

            const storeName = document.getElementById('store-name')?.innerText || "Ferreter√≠a";
            
            let message = `üõ†Ô∏è *NUEVO PEDIDO - ${storeName}*%0A`;
            message += `-----------------------------------%0A`;
            
            let total = 0;
            cart.forEach(item => {
                message += `‚Ä¢ ${item.qty}x ${item.nombre} - $${(item.precio * item.qty).toLocaleString()}%0A`;
                total += item.precio * item.qty;
            });

            message += `-----------------------------------%0A`;
            message += `üí∞ *TOTAL A PAGAR: $${total.toLocaleString()}*%0A`;
            message += `-----------------------------------%0A`;
            message += `_Pedido generado desde la Web App_`;

            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${message}`, '_blank');
        }

        loadProducts();
    </script>
</body>
</html>
